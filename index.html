<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/index.js" defer></script>
</head>
<body>
    <form>
        <input type="text" placeholder="Search City...">
        <ul></ul>
    </form> 
    <div class="info">
        <div class="icon">
            <img src="" alt="">
        </div>
        <div class="degree">2&#8451;</div>
        <div class="name">City</div>
        <button id="change">Change city</button>
        <div class="details">
            <div class="wind">
                <h3>Wind</h3>
                <div id="windValue"></div>
            </div>
            <div class="feelsLike">
                <h3>Feels like</h3>
                <div id="feelsLikeValue"></div>
            </div>
            <div class="humidity">
                <h3>Humidity</h3>
                <div id="humidityValue"></div>
            </div>
        </div>
    </div>
</body>
</html>
